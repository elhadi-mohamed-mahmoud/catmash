<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Register</h2>
      <div class="card my-5">
        <form
          #userlogin="ngForm"
          (ngSubmit)="onClickSubmit(userlogin.value)"
          class="card-body cardbody-color p-lg-5"
        >
          <div class="text-center">
            <img
              src="../../assets/cat.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px"
              alt="profile"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="User Name"
              ngModel
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="password"
              ngModel
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              name="confirm_password"
              placeholder="confirm password"
              ngModel
              required
            />
          </div>
          <div *ngIf="passwordsNotSame" class="alert alert-danger" role="alert">
            Passwords are not same
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100">
              Register
            </button>
          </div>
          <div id="emailHelp" class="form-text te xt-center mb-5 text-dark">
            Registered? <a href="/login" class="text-dark fw-bold">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
