<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login</h2>
      <div class="card my-5">
        <form
          #userlogin="ngForm"
          (ngSubmit)="onClickSubmit(userlogin.value)"
          class="card-body cardbody-color p-lg-5"
        >
          <div class="text-center">
            <img
              src="../../assets/cat.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px"
              alt="profile"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="User Name"
              ngModel
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="password"
              ngModel
            />
          </div>
          <div *ngIf="userNotFound" class="alert alert-danger" role="alert">
            User not found
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100">
              Login
            </button>
          </div>
          <div id="emailHelp" class="form-text te xt-center mb-5 text-dark">
            Not Registered?
            <a href="/register" class="text-dark fw-bold"> Create an Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
